<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Detail</title>
</head>
<body>
    <h1>Task Detail</h1>
    <p><strong>Task ID:</strong> {{ task.id }}</p>
    <p><strong>State:</strong> {{ task.state }}</p>
    {% if task.info %}
        <p><strong>Info:</strong> {{ task.info }}</p>
    {% endif %}
    <a href="{{ url_for('task_status') }}">Go Back</a>
</body>
</html>
